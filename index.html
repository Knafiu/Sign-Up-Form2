<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pic">
        <img src="purple.jpg" alt="">
    </div>
    <div class="sign">

        <div class="head">A beautiful vacation getaway is only one click away... Create an account with us to explore affordable vacations to the Philippines, Vietnam, and more! You know you want to.
        </div>
        <div class="form">
            <div class="left">
                <h3>Sign Up Form!</h1>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="first_Name" id="fname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="Email" id="email">
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" name="Password" id="pass">
                </div>
            </div>

            <div class="right">
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="last_Name" id="lname">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="Cpass">Confirm Password</label>
                    <input type="password" name="Conf_Password" id="Cpass">
                </div>
            </div>
            
        </div>

        <div class="submit">
            <button type="submit">Create Account</button>
            <div class="account">
                <p>Already have an account</p>
                <a href="">Log In</a>
            </div>
            
        </div>


    </div>

    
</body>
</html>
